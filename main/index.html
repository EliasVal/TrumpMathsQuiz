<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Trump Maths Quiz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="/JS/authCheck.js"></script>
    
    <style>
        @import url('/Styling/CSS/global.css');
        @import url('/Styling/CSS/loggedIn.css');
    </style>
</head>
<body onresize="reactiveElms()">
    <nav>
        <div>
            <a onclick="firebase.default.auth().signOut()" class="btn btn-warn">Sign out</a>
        </div>
        <div>
            <p id="usrname"></p>
        </div>
    </nav>
    <div id="searchGame" style="text-align: center; margin-top: 25px;">
        <a id="playBtn" class="btn btn-confirm" onclick="StartGame(); $('#searchGameCommenced').css('display', 'initial'); this.style.display = 'none'">Play</a>
        <div id="searchGameCommenced" style="display: none;">
            <p>Looking for an opponent...</p>
            <a style="margin-top: 30px;" class="btn btn-warn" onclick="dispatchEvent(gameCancelEvent); $('#playBtn').css('display', 'initial'); $('#searchGameCommenced').css('display', 'none')">Cancel Search</a>
        </div>
        
    </div>
    <div id="game">
        <div id="questionsTab">
            <h1>Question:</h1>
            <div id="questionContainer">
                <p dir="rtl"  id="questionHeader"></p>
                <img id="questionImage">
                <div id="questionAnswers">

                </div>
                <div id="scoreDiv">
                    <p>Score:
                        <p id="score">0</p>
                    </p>
                </div>
                
            </div>
            <h2 style="text-align: center;" id="wait">Waiting for opponent to finish...</h2>
        </div>
        <vl id="sperator"></vl>
        <div id="enemyInfo">
            <h1>Opponent info:</h1>
            <div>
                <ul>
                    <li>
                        Name: <p id="name"></p>
                    </li>
                    <li>
                        Wins: <p id="wins">0</p>
                    </li>
                    <li>
                        Loses: <p id="loses">0</p>
                    </li>
                    <li>
                        Points: <p id="enemyPts">0</p>
                    </li>
                    <li>
                        Finished: <p id="finished">No</p>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    <div id="res" style="display: none;">
        <h1 id="resTxt">You win!</h1>
        <div>
            <ul>
                <li>Your score: <p id="resScore">0</p>
                </li>
                <li>Opponent's score: <p id="resEnemyScore">0</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
